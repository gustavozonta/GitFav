<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="src/main.js" type="module" defer ></script>

</head>
<body>
  <div id="app">
    <header>
      <img id="logo" src="./assets/Gitfav.svg" alt="logo-gitfav">
      <div class="container">
        <label class="sr-only" for="input-search"> GitHub User </label>
        <input id="input-search" type="text" placeholder="Type the Github User that you want to favourite">
        <button class="button-bookmark">
          <img src="./assets/star1.svg" alt="star-button">
          Bookmark
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
